<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <div class="head">
            <div class="top-bar">
                <input type="text" name="" class="search" value="Bulbasaur"/>
                <span id="number">#001</span>
            </div>
            <div class="pokemon-image-placeholder">
                <img src="./images/1.png" alt="Bulbasaur" id="pokemon-image"/>
            </div>
        </div>
        <div class="data">
            <div class="badge">
                <span id="type">Grass</span>
                <span id="type">Poison</span>
            </div>
            <h4 id="stat">Base Stats</h4>
            <div class="stats">
                <div class="stat-row">
                    <div id="stat-desc">HP</div>
                    <div id="stat-number">045</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div id="stat-desc">ATK</div>
                    <div id="stat-number">049</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div id="stat-desc">DEF</div>
                    <div id="stat-number">049</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div id="stat-desc">SATK</div>
                    <div id="stat-number">065</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div id="stat-desc">SDEF</div>
                    <div id="stat-number">065</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div id="stat-desc">SPD</div>
                    <div id="stat-number">045</div>
                    <div id="stat-bar">
                        <div class="outer-bar">
                            <div class="inner-bar" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
